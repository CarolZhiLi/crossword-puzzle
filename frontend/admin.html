<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Usage</title>
  <link rel="icon" type="image/png" href="./assets/crossythink_logo.png">
  <link rel="stylesheet" href="./css/styles.css">
  <style>
    .admin-container {
      max-width: 1100px;
      margin: 24px auto;
      padding: 0 16px;
    }

    .admin-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .admin-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap; /* allow buttons to wrap so Back stays visible */
    }

    .table {
      width: 100%;
      border-collapse: collapse;
    }

    .table th,
    .table td {
      border: 1px solid #ddd;
      padding: 8px;
      font-size: 14px;
    }

    .table th {
      background: #f6f6f6;
      text-align: left;
    }

    .muted {
      color: #666;
      font-size: 12px;
    }

    .badge {
      padding: 2px 6px;
      border-radius: 4px;
      background: #eef;
    }

    .input {
      padding: 6px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .btn {
      padding: 6px 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      cursor: pointer;
      background: #fff;
    }

    /* override global .btn width/font just for admin toolbar */
    .admin-actions .btn {
      width: auto;
      font-size: 14px;
      padding: 8px 12px;
    }

    .admin-actions .input {
      height: 36px;
      font-size: 14px;
    }

    .btn-primary {
      background: #0d6efd;
      color: #fff;
      border-color: #0d6efd;
    }

    .btn-warning {
      background: #34911a;
      color: white;
    }

    .btn-danger {
      background: #c53030;
      color: #fff;
      border-color: #c53030;
    }
  </style>
</head>

<body>
  <div class="admin-container">
    <div class="admin-header">
      <h2>Admin - Usage Monitor</h2>
      <div class="admin-actions">
        <input id="searchBox" class="input" placeholder="Search username/email" />
        <select id="rangeSelect" class="input">
          <option value="all" selected>All time</option>
          <option value="today">Today</option>
        </select>
        <button id="refreshBtn" class="btn">Refresh</button>
        <button id="exportBtn" class="btn">Export CSV</button>
        <button id="resetCallsBtn" class="btn btn-warning">Reset Calls</button>
        <button id="resetTodayBtn" class="btn btn-warning">Reset Today</button>
        <a href="./gameplay.html" class="btn">Back</a>
      </div>
    </div>
    <div class="muted">Shows per-user API calls and token totals (approx.).</div>
    <table class="table" id="usageTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Username</th>
          <th>Email</th>
          <th>Calls</th>
          <th>Tokens</th>
          <th>Games</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="muted">Shows API Usage Totals</div>
    <table class="table" id="apiStatsTable">
      <thead>
        <tr>
          <th>Method</th>
          <th>Endpoint</th>
          <th>Requests  </th>
        </tr>
      </thead>
    </table>
  </div>

  <script src="./config.js"></script>
  <script src="./script/admin.js"></script>
</body>

</html>
