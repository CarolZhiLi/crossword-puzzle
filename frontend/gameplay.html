<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrossyThink - Challenge your mind and explore the power of AI with CrossyThink â€” the next-generation
        crossword puzzle experience.</title>
    <link rel="icon" type="image/png" href="./assets/crossythink_logo.png">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="game-container">
        <!-- Header Bar -->
        <div class="header-bar">
            <div class="header-left desktop-only">
                <div class="game-title">
                    <img src="./assets/crossythink_logo.png" alt="CrossyThink Logo" class="logo">
                    CrossyThink
                </div>
            </div>
            <div class="header-center">
                <div id="timer">00:00</div>
            </div>
            <div class="header-right">
                <!-- Mobile icon buttons -->
                <div class="mobile-action-icons">
                    <button class="icon-btn" id="mobileHintBtn" title="Hint">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                            <line x1="12" y1="17" x2="12.01" y2="17"></line>
                        </svg>
                    </button>
                    <button class="icon-btn" id="mobileCheckBtn" title="Check Puzzle">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                    </button>
                    <button class="icon-btn" id="mobileNewGameBtn" title="New Game">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
                        </svg>
                    </button>
                    <button class="icon-btn" id="mobileSignInBtn" title="Log In">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                            <polyline points="10 17 15 12 10 7"></polyline>
                            <line x1="15" y1="12" x2="3" y2="12"></line>
                        </svg>
                    </button>
                </div>
                <!-- Desktop buttons -->
                <div class="user-registration desktop-only">
                    <button class="btn btn-primary" id="signInBtn">Log In</button>
                </div>
            </div>
        </div>

        <!-- Controls Bar -->
        <div class="controls-bar">
            <button class="btn btn-large btn-warning" id="hintWordBtn">Hint</button>
            <button class="btn btn-large btn-success" id="checkWordBtn">Check Puzzle</button>
            <button class="btn btn-large btn-primary" id="newGameBtn">New Game</button>
        </div>

        <!-- Main Game Area -->
        <div class="game-area">
            <!-- Crossword Grid -->
            <div class="crossword-container">
                <!-- Hidden select elements for topic and difficulty (used by JavaScript) -->
                <select id="topicSelect" class="dropdown" style="display: none;">
                    <option value="JavaScript">JavaScript</option>
                    <option value="Science">Science</option>
                    <option value="History">History</option>
                    <option value="Animals">Animals</option>
                    <option value="General">Customize</option>
                </select>
                <select id="difficultySelect" class="dropdown" style="display: none;">
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select>
                <div class="crossword-grid" id="crosswordGrid">
                    <!-- Grid will be generated by JavaScript -->
                </div>
            </div>

            <!-- Right Clues Panel (All Clues) -->
            <div class="clues-panel" id="cluesPanel">
                <button class="clues-close-btn" id="cluesCloseBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
                <div id="allClues">
                    <!-- Clues will be generated by JavaScript in number order -->
                </div>
            </div>
        </div>

        <!-- Clues Panel Toggle Button (Mobile Only) -->
        <button class="clues-toggle-btn" id="cluesToggleBtn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        </button>
        
        <!-- Backdrop for mobile clues panel -->
        <div class="clues-backdrop" id="cluesBackdrop"></div>
    </div>

    <script src="./lang/en/en.js"></script>
    <script type="module" src="./script/game/main.js"></script>
    <script src="./script/auth.js"></script>
</body>

</html>
