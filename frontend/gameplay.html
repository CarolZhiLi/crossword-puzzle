<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <title>
      CrossyThink - Challenge your mind and explore the power of AI with
      CrossyThink â€” the next-generation crossword puzzle experience.
    </title>
    <link rel="icon" type="image/png" href="./assets/crossythink_logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <div class="game-container">
      <!-- Controls Bar (Mobile/iPad only) -->
      <div class="controls-bar">
        <img
          src="./assets/start.svg"
          alt="Hint"
          class="svg-button js-hint-word-btn"
        />
        <img
          src="./assets/start.svg"
          alt="Submit Puzzle"
          class="svg-button js-check-puzzle-btn"
        />
        <img
          src="./assets/save.svg"
          alt="Save Game"
          class="svg-button js-save-game-btn"
        />
        <img
          src="./assets/start.svg"
          alt="New Game"
          id="newGameBtn"
          class="svg-button"
        />
        <img
          src="./assets/start.svg"
          alt="Definitions"
          id="definitionsBtn"
          class="svg-button"
        />
      </div>

      <!-- Left Sidebar (15%) -->
      <div class="left-sidebar desktop-only">
        <!-- Logo and Timer Section -->
        <div class="sidebar-header">
          <img
            src="./assets/logo_with_name.png"
            alt="CrossyThink Logo"
            class="logo"
          />
        </div>

        <!-- Game Buttons Section -->
        <div class="sidebar-section">
          <div id="timer" class="sidebar-timer">00:00</div>
          <div class="tooltip-wrapper" data-tooltip="New Game">
            <img
              src="./assets/start.svg"
              alt="New Game"
              id="desktopNewGameBtn"
              class="svg-button"
            />
          </div>
          <div class="tooltip-wrapper" data-tooltip="Get Hint">
            <img
              src="./assets/hint.svg"
              alt="Hint"
              class="svg-button js-hint-word-btn"
            />
          </div>
          <div class="tooltip-wrapper" data-tooltip="Submit Puzzle">
            <img
              src="./assets/submit.svg"
              alt="Submit Puzzle"
              class="svg-button js-check-puzzle-btn"
            />
          </div>
          <div class="tooltip-wrapper" data-tooltip="Save Game">
            <img
              src="./assets/save.svg"
              alt="Save Game"
              class="svg-button js-save-game-btn"
            />
          </div>
        </div>

        <!-- Login Section -->
        <div class="sidebar-section sidebar-login">
          <span id="freeBanner" class="free-banner hidden"></span>
          <a id="adminLink" href="./admin.html" class="btn btn-info hidden"></a
          >
          <span id="apiUsage" class="api-usage hidden"></span>
          <div class="tooltip-wrapper" data-tooltip="Sign In">
            <img
              src="./assets/login.svg"
              alt="Log In"
              id="signInBtn"
              class="svg-button"
            />
          </div>
        </div>
      </div>

      <!-- Mobile Header (for mobile/iPad) -->
      <div class="mobile-header">
        <div class="mobile-action-icons">
          <img
            src="./assets/start.svg"
            alt="New Game"
            id="mobileNewGameBtn"
            class="svg-button"
            title="New Game"
          />
          <img
            src="./assets/hint.svg"
            alt="Hint"
            class="svg-button js-hint-word-btn"
            title="Hint"
          />
          <img
            src="./assets/submit.svg"
            alt="Submit Puzzle"
            class="svg-button js-check-puzzle-btn"
            title="Submit Puzzle"
          />

          <img
            src="./assets/save.svg"
            alt="Save Game"
            class="svg-button js-save-game-btn"
            title="Save Game"
          />

          <img
            src="./assets/login.svg"
            alt="Log In"
            id="mobileSignInBtn"
            class="svg-button"
            title="Log In"
          />
        </div>
        <div id="mobileTimer" class="mobile-timer">00:00</div>
        <!-- Tablet Header Layout: Logo (left), Timer (middle), Start & Login (right) -->
        <div class="tablet-header-layout">
          <img
            src="./assets/logo_with_name.png"
            alt="CrossyThink Logo"
            class="tablet-logo"
          />
          <div id="tabletTimer" class="tablet-timer">00:00</div>
          <div class="tablet-header-right">
            <img
              src="./assets/start.svg"
              alt="New Game"
              id="tabletNewGameBtn"
              class="svg-button tablet-start-btn"
              title="New Game"
            />
            <img
              src="./assets/login.svg"
              alt="Log In"
              id="tabletSignInBtn"
              class="svg-button tablet-login-btn"
              title="Log In"
            />
          </div>
        </div>
      </div>

      <!-- Main Game Area (85%) -->
      <div class="game-area">
        <!-- Crossword Grid -->
        <div class="crossword-container">
          <!-- Hidden select elements for topic and difficulty (used by JavaScript) -->
          <select id="topicSelect" class="dropdown hidden-dropdown">
            <option value="JavaScript"></option>
            <option value="Science"></option>
            <option value="History"></option>
            <option value="Animals"></option>
            <option value="General"></option>
          </select>
          <select id="difficultySelect" class="dropdown hidden-dropdown">
            <option value="Easy"></option>
            <option value="Medium"></option>
            <option value="Hard"></option>
          </select>
          <!-- Animation Video - shown when grid is empty -->
          <div
            class="animation-container"
            id="animationContainer"
            style="display: flex; opacity: 1; visibility: visible"
          >
            <video
              id="introAnimation"
              class="intro-video"
              autoplay
              muted
              playsinline
              loop
            >
              <source src="./assets/animation.mp4" type="video/mp4" />
            </video>
          </div>
          <div class="crossword-grid" id="crosswordGrid">
            <!-- Grid will be generated by JavaScript -->
          </div>
        </div>

        <!-- Right Clues Panel (All Clues) -->
        <div class="clues-panel" id="cluesPanel">
          <div id="allClues">
            <!-- Clues will be generated by JavaScript in number order -->
          </div>
        </div>

        <!-- Tablet Clue Panel Header (bottom left 15%) -->
        <div class="tablet-clue-header" id="tabletClueHeader">
          <img src="./assets/clues.svg" alt="Clue Panel" class="tablet-clue-header-icon" />
        </div>

        <!-- Tablet Slide-in Clue Panel (80% height from bottom) -->
        <div class="tablet-clue-panel" id="tabletCluePanel">
          <div class="tablet-clue-panel-header">
            <h2 id="tabletCluePanelHeader"></h2>
            <button class="tablet-clue-close" id="tabletClueClose">
              &times;
            </button>
          </div>
          <div class="tablet-clue-panel-content" id="tabletClueContent">
            <!-- Clues will be populated here -->
          </div>
        </div>

        <!-- Tablet Bottom Right Action Buttons -->
        <div class="tablet-bottom-actions">
          <img
            src="./assets/submit.svg"
            alt="Submit Puzzle"
            class="svg-button tablet-action-btn js-check-puzzle-btn"
            title="Submit Puzzle"
          />
          <img
            src="./assets/hint.svg"
            alt="Hint"
            class="svg-button tablet-action-btn js-hint-word-btn"
            title="Hint"
          />
          <img
            src="./assets/save.svg"
            alt="Save Game"
            class="svg-button tablet-action-btn js-save-game-btn"
            title="Save Game"
          />
        </div>
      </div>
    </div>

    <!-- Backdrop for mobile clues panel -->
    <!-- <div class="clues-backdrop" id="cluesBackdrop"></div>
    </div> -->

    <script src="./config.js"></script>
    <script src="./lang/en/en.js"></script>
    <script src="./script/constants.js"></script>
    <script src="./script/strings.js"></script>
    <script type="module" src="./script/main.js"></script>
    <script src="./script/auth.js"></script>
  </body>
</html>
