<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - CrossyThink</title>
    <link rel="icon" type="image/png" href="./assets/crossythink_logo.png">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="auth-modal show">
        <div class="auth-modal-content">
            <a href="./gameplay.html" class="close-btn" id="resetCloseBtn" aria-label="Back to Game">&times;</a>
            <div class="auth-modal-body">
                <div class="auth-form-section">
                    <div class="auth-form-header">
                        <h2 id="resetHeader">Reset your password</h2>
                        <p id="resetSubtitle">Pick a new password to access your account.</p>
                    </div>
                    <div id="msg" class="auth-message" style="display:none"></div>
                    <form id="resetForm" class="auth-form">
                        <div class="form-group">
                            <label for="newPassword" id="newPasswordLabel">New Password (6-15 chars)</label>
                            <input type="password" id="newPassword" name="password" required minlength="6" maxlength="15">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword" id="confirmPasswordLabel">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6" maxlength="15">
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary" id="resetSubmitBtn">Reset Password</button>
                            <a class="btn btn-secondary" href="./gameplay.html" id="backToGameBtn">Back to Game</a>
                        </div>
                    </form>
                </div>
                <div class="auth-logo-section">
                    <div class="logo-container">
                        <img src="./assets/crossythink_logo.png" alt="CrossyThink Logo" class="modal-logo">
                        <h3>CrossyThink</h3>
                        <p id="resetRightPanel">We'll help you get back in.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./config.js"></script>
    <script src="./lang/en/en.js"></script>
    <script src="./script/reset.js"></script>
</body>
</html>
